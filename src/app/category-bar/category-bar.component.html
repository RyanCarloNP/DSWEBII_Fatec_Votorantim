<div class="background">
  <ul class="list-group list-group-horizontal">
    <li class="card_category" *ngFor="let category of categories">
      <a routerLink="/course">
        <div class="card_img">
          <img src="{{category.image}}"alt="user-image">
        </div>
        <div class="card_info">
          <span>{{category.title}}</span>
        </div>
      </a>
    </li>
  </ul>
</div>
